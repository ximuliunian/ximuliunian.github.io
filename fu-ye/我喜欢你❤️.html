<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			   .momk {
        animation: change 10s infinite;
        font-weight: 800;
    }

    @keyframes change {
        0% {
            color: #5cb85c;
        }

        25% {
            color: #556bd8;
        }

        50% {
            color: #e40707;
        }

        75% {
            color: #FFEB3B;
        }

        100% {
            color: blueviolet;
        }
    }
		</style>
	</head>

	<body onLoad="show()">
		<font size="6">
			<div id="txt" class="momk" ></div>
		</font>
		<script language="javascript">
			content = "我胸怀宽大，可容纳日月山河，但 我的心很小，只够容下你一人。并不是因为你长得好看我才喜欢你，而是你给我一种都有人都给不了的感觉--在我难过的时候有你在我身边逗我开心，在我开心的时候有你在我身边分享喜悦......虽然有时候你笨笨的傻乎乎的，人生的路很长，而我们的路才刚刚开始，路上因为有你所以才变得丰富多彩   \n   Lᵒᵛᵉᵧₒᵤ";
			i = 0;

			function show() {
				str = content.substr(0, i);
				txt.innerHTML = str + "❤️";
				i++;
				//				if (i > content.length) i = 0;
				//循环速度
				setTimeout("show()", 200);
			}
		</script>
		
		
		
		
		
		
		
		

		<div id="shi_jian">
			<h2 align="center">
							<b>
								<span id="momk" class="momk"></span>
									<script src="js/shijianxianshi.js" type="text/javascript" charset="utf-8"></script>
							</b>
						</h2>

			<script type="text/javascript">
				function NewDate(str) {
					str = str.split('-');
					var date = new Date();
					date.setUTCFullYear(str[0], str[1] - 1, str[2]);
					date.setUTCHours(0, 0, 0, 0);
					return date;
				}

				function momxc() {
					var birthDay = NewDate("2021-12-17"); //设置时间
					var today = new Date();
					var timeold = today.getTime() - birthDay.getTime();
					var sectimeold = timeold / 1000
					var secondsold = Math.floor(sectimeold);
					var msPerDay = 24 * 60 * 60 * 1000;
					var e_daysold = timeold / msPerDay;
					var daysold = Math.floor(e_daysold);
					var e_hrsold = (daysold - e_daysold) * -24;
					var hrsold = Math.floor(e_hrsold);
					var e_minsold = (hrsold - e_hrsold) * -60;
					var minsold = Math.floor((hrsold - e_hrsold) * -60);
					var seconds = Math.floor((minsold - e_minsold) * -60).toString();
					document.getElementById("momk").innerHTML = "我们在一起" + daysold + "天" + hrsold + "小时" + minsold + "分" + seconds + "秒啦";
					setTimeout(momxc, 1000);
				}
				momxc();
			</script>
		</div>
	</body>

</html>
